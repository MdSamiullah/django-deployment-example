<!DOCTYPE html>
{%extends "userAuth_app/base.html"%}
{%load static%}
  {%block body_block%}
    <!-- <h1>Welcome to Homepage of inheritance!</h1> -->
    <div class="container">
      <div class="jumbotron">


        {%if registered%}
          <h2>Thank you for registering!</h2>
        {%else%}
          <h1>Please register user here:</h1>
          <h2>Fill out the form:</h2>
          <form enctype="multipart/form-data" method="post">
              {%csrf_token%}
              {{user_form.as_p}}
              {{profile_form.as_p}}
              <input type="submit" name="" value="Register">
          </form>

        {%endif%}
      </div>
    </div>

  {%endblock%}
