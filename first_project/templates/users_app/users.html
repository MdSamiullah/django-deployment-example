<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%static "css/mystyle.css" %}">
    <title>List of users</title>
  </head>
  <body>
    {%if entry_list%}
      <h1>Here are your users</h1>

      <ol>
        {%for entry in entry_list%}
        <li>User Info</li>
        <ul>
          <li>First Name: {{entry.firstName}}</li>
          <li>Last Name: {{entry.lastName}}</li>
          <li>Email: {{entry.email}}</li>
        </ul>
        {%endfor%}
      </ol>

    {%else%}
      <h1>There are no users!!!</h1>
    {%endif%}
  </body>
</html>
