{%extends "blog/base.html"%}
{%block content%}
<div class="container">
  <div class="jumbotron">
    <h1>Delete {{object}}?</h1>
    <form  method="post">
      {% csrf_token%}
      <input class="btn btn-danger" type="submit" name="" value="Confirm">
      <a href="{%url 'post_detail' pk=post.pk %}">Cancel</a>
    </form>
  </div>
</div>

{%endblock%}
